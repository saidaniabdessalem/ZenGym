<header class="navbar navbar-dark bg-primary flex-md-nowrap p-0 ">
  <div class="container">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">ZenGym</a>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <ul class="dropdown-menu mt-3" *dropdownMenu>
        <li><a class="dropdown-item" href="#">
          <i class="fa fa-user"></i> Edit Profile</a>
        </li>
        <div class="dropdown-divider"></div>
        <li><a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm"  class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input type="text" class="form-control mr-sm-2"  placeholder="Username" 
      name="username"  required [(ngModel)]="model.username">
      <input type="password" class="form-control mr-sm-2" placeholder="Password" 
      name="password"  required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>  
  </div>
</header>
